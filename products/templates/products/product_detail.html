{% extends 'base.html' %}

{% block content %}

    <div class="container">
     <div class="row">
      <div class="col-sm-6 col-md-4">
       <div class="thumbnail">
        <img style="height: 200px ; width: 200px" src="{{ object.image.url }}" alt="{{ object.title }}">
         <div class="caption">
          <h3 style="text-align: center">{{ object.title | title}}</h3>
             <h4 style="direction: rtl">{{ object.timestamp | timesince }} قبل</h4>
             <h4>{{ object.timestamp | time }} </h4>
           <p style="text-align: center">{{ object.description | linebreaksbr }}</p>
          <p style="text-align: center">
              <a href="#" class="btn btn-primary" role="button">buy</a>
              <a href="#" class="btn btn-default" role="button">cancel</a>
          </p>
          </div>
         </div>
        </div>
       </div>
      </div>

{% endblock %}
