

      

<div class="col-md-4 col-sm-6  mb-3 text-center tm-catalog-item">
            <div class="position-relative tm-thumbnail-container">
                                <a href="{% url 'products:detail' slug=product.slug %}">
                               <img style="height: 300px ; width: 500px" src="{{ product.image.url }}" alt="{{ product.title }}">
                               </a>
                                <a href="{% url 'products:detail' slug=product.slug %}" class="position-absolute tm-img-overlay">     
                                </a>
            </div>
            <div class="p-4 tm-bg-gray tm-catalog-item-description">
                                <h3 class="tm-text-primary mb-3 tm-catalog-item-title">{{ product.title }}</h3>
                                <p class="tm-catalog-item-text">{{ product.description | truncatewords:4 }}
                                </p>

                   {% csrf_token %}
          
<p>
  <div>
    {% if request.user.is_authenticated %}
      <div>
          
        <button class="btn btn-link text-dark p-0 border-0 btn-outline-light" id="like-button" value="{{product.id}}">
          <span  id="like_count">{{product.like_count}}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </button>
      </div>
      {% else %}
      <div>
      
        <span  id="like_count">{{product.like_count}}</span>
        <a href="/login" class="btn btn-link text-dark p-0 border-0 btn-outline-light"
           value="{{product.id}}">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
        </svg>
        </a>
      </div>
    {% endif %}
  </div>
</p>

</div>
</div>
